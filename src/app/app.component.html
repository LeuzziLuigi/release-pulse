<div>
  <div class="fixed inset-y-0 z-10 flex w-60 flex-col">
    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-primary px-6 pb-4">
      <div class="flex h-16 shrink-0 items-center">
        <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=black"
          alt="Your Company">
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
              <!-- Current: "bg-indigo-700 text-white", Default: "text-indigo-200 hover:text-white hover:bg-indigo-700" -->
              @for (nav of navItems; track nav) {
              <li>
                <a [routerLink]="[nav.route]" rel="no-refresh"
                  class="group flex gap-x-3 rounded-md p-2  font-semibold text-black hover:bg-primary-700 hover:text-smoke hover:scale-110 hover:text-[1.1rem] transition-all">
                  <i class="fa-regular shrink-0 content-center group-hover:text-smoke" [class]="nav.icon"></i>
                  {{nav.name}}
                </a>
              </li>
              }
            </ul>
          </li>
          <li class="mt-auto">
            <a href="#"
              class="group flex gap-x-3 rounded-md p-2  font-semibold text-black hover:bg-primary-700 hover:text-smoke hover:scale-110 hover:text-[1.1rem]">
              <i class="fa-regular fa-cog shrink-0 content-center group-hover:text-smoke"></i>
              Settings
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="pl-60">
    <div
      class="sticky top-0 flex flex-row items-center justify-between h-16 border-b border-gray-200 bg-white shadow-sm px-8">
      <div>
        {{activeRoute()}}
      </div>
        <!-- Profile dropdown -->
        <div class="relative">
          <button type="button" class="-m-1.5 flex items-center p-1.5" id="user-menu-button"
            (click)="toggleUserSettings()" [attr.aria-expanded]="menuOpen">
            <span class="sr-only">Open user menu</span>
            <img class="size-8 rounded-full bg-gray-50"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt="">
            <span class="flex items-center">
            </span>
          </button>

          <div *ngIf="userSettingsOpen"
            class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-ring-1 ring-gray-900/5 focus:outline-none"
            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
            <a href="#" class="block px-3 py-1  text-gray-900" role="menuitem">Your profile</a>
            <a href="#" class="block px-3 py-1  text-gray-900" role="menuitem">Sign out</a>
          </div>
        </div>
    </div>

    <main class="py-10">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
